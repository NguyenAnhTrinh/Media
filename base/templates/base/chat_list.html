<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Chat Interface</title>
</head>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  .friends-list, .chat-interface {
    width: 300px;
    height: 100%;
    border: 1px solid #ccc;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
  }

  .friends-list {
    background-color: #fff;
    padding: 10px;
  }

  .friends-list h2 {
    text-align: center;
  }

  .friends-list ul {
    list-style-type: none;
    padding: 0;
  }

  .friends-list li {
    padding: 10px;
    cursor: pointer;
  }

  .friends-list li:hover {
    background-color: #eee;
  }

  .chat-interface {
    display: none;
    flex-direction: column;
    width: 100%;
  }

  .chat-header {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
  }

  .chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .chat-bubble {
    max-width: 80%;
    border-radius: 10px;
    padding: 8px;
    margin-bottom: 8px;
  }

  .chat-bubble.sender {
    align-self: flex-end;
    background-color: #007bff;
    color: #fff;
  }

  .chat-bubble.receiver {
    align-self: flex-start;
    background-color: #ddd;
    color: #000;
  }

  .chat-input {
    display: flex;
    padding: 10px;
  }

  .chat-input input {
    flex-grow: 1;
    margin-right: 10px;
  }

  .chat-input button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
<body>
  <div class="container">
    <div class="friends-list">
      <h2>Friends</h2>
      <ul>
        {%for f in friend%}
        <li onclick="openChat('{{f.receiver.name}}')">{{f.receiver.name}}</li>
        {%endfor%}
       
      </ul>
    </div>

    <div class="chat-interface" id="chatInterface">
      <div class="chat-header">
        <span id="chatTitle">Chat</span>
        <button onclick="toggleChat()">Close</button>
      </div>
      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be added dynamically using JavaScript -->
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message" id="messageInput">
        <button >Send</button>
      </div>
    </div>
  </div>

  <script>
    function toggleChat() {
      const chatInterface = document.getElementById('chatInterface');
      chatInterface.style.display = chatInterface.style.display === 'none' ? 'flex' : 'none';
    }

    function openChat(friendName) {
      const chatInterface = document.getElementById('chatInterface');
      chatInterface.style.display = 'flex';
      const chatTitle = document.getElementById('chatTitle');
      chatTitle.textContent = `Chat with ${friendName}`;

      // Fetch and display chat messages for the selected friend
      fetch(`/get_chat_messages/${friendName}/`)
        .then(response => response.json())
        .then(messages => {
          const chatMessages = document.getElementById('chatMessages');
          chatMessages.innerHTML = ''; // Clear existing messages

          messages.forEach(message => {
            const newMessage = document.createElement('div');
            newMessage.textContent = message.message;
            newMessage.classList.add('chat-bubble', message.sender === '{{ request.user.username }}' ? 'sender' : 'receiver');
            chatMessages.appendChild(newMessage);
          });
        });
    }



    // Add logic to dynamically populate friends list and handle friend selection
  </script>
</body>
</html>
