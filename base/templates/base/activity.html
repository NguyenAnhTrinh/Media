<style>
  .nav-tabs {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.tab-item {
    cursor: pointer;
    margin-right: 10px;
    padding: 8px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.tab-item:hover {
    background-color: #f0f0f0;
}

.tab-item.active {
    background-color: #ddd;
}

.tab-link {
    text-decoration: none;
    color: #333;
}

.activities__content {
    margin-top: 10px;
    /* Additional styling for content container */
}
</style>

<div class="activities">
  <div class="activities__header">
    <ul class="nav-tabs">
      <li class="tab-item active" onclick="showTab('recentActivities')">
        <a  class="tab-link" id="tabRecentActivities">Recent Activities</a>
      </li>
      <li class="tab-item" onclick="showTab('friendList')">
        <a href="#" class="tab-link" id="tabFriendList">View Friends</a>
      </li>
    </ul>
  </div>
  <div class="activities__content" id="recentActivities">
    {% for m in room_message %}
    <div class="activities__box">
      <div class="activities__boxHeader roomListRoom__header">
        <a href="{%url 'profile' m.user.id%}" class="roomListRoom__author">
          <div class="avatar avatar--small">
            <img src="{{m.user.avatar.url}}" />
          </div>
          <p>
            @{{m.user}}
            <span>{{m.created|timesince}} ago</span>
          </p>
        </a>
        {% if request.user == m.user%}
        <div class="roomListRoom__actions">
          <a href="{%url 'delete-message' m.id%}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>remove</title>
              <path
                d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z">
              </path>
            </svg>
          </a>
        </div>
        {%endif%}
      </div>

      <div class="activities__boxContent">
        <p>replied to post “<a href="{%url 'room' m.room.id%}">{{m.room}}</a>”</p>
        <div class="activities__boxRoomContent">
          {{m.body}}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="activities__content" id="friendList" style="display: none;">
    <!-- Danh sách bạn bè sẽ được hiển thị ở đây -->
    {% for u in users %}
    <div class="activities__box">
    <div class="friend-item" ">
      <div class="friend-avatar">
        <a href = "{% url 'profile' u.id%}"> <img src="{{ u.avatar.url }}" alt="{{ u.name }} Avatar" /></a>
      </div>
      <div class="friend-info">
        <a href = "{% url 'profile' u.id%}"><span class="friend-name">{{ u.name }}</span>
      </div>
       
    </div>
  </div>
    {% endfor %}
  </div>
</div>
<script>
 function showTab(tabId) {
    // Hide all tabs
    document.querySelectorAll('.activities__content').forEach(tab => {
        tab.style.display = 'none';
    });

    // Deactivate all tab items
    document.querySelectorAll('.tab-item').forEach(item => {
        item.classList.remove('active');
    });

    // Show the selected tab
    document.getElementById(tabId).style.display = 'block';

    // Activate the clicked tab item
    document.getElementById('tab' + tabId.charAt(0).toUpperCase() + tabId.slice(1)).parentNode.classList.add('active');
}

</script>
